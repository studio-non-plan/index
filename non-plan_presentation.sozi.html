        <style>
            body {
                position: absolute;

                left: 0;

                margin: 0;
                padding: 0;
                overflow: hidden;
            }

            svg {
                display: none;
                filter: blur(0);
            }

            .sozi-frame-list {
                position: absolute;
                top: 0;
                right: 0;
                width: 33%;
                height: 100%;
                margin: 0;
                padding: 0.5em 1em 0.5em 0.25em;
                overflow-y: auto;

                font-family: "Droid Sans", Helvetica, Arial, sans-serif;
                font-size: 12pt;

                color: rgb(240, 255, 255);
                background-color: rgba(34, 34, 34, 0.9);
            }

            .sozi-frame-list ol {
                margin: 0;
                overflow-x: hidden;
            }

            .sozi-frame-list li {
                white-space: nowrap;
            }

            li.sozi-title-level-1:before { content: '. . ';             color: rgb(100, 100, 100); }
            li.sozi-title-level-2:before { content: '. . . . ';         color: rgb(100, 100, 100); }
            li.sozi-title-level-3:before { content: '. . . . . . ';     color: rgb(100, 100, 100); }
            li.sozi-title-level-4:before { content: '. . . . . . . . '; color: rgb(100, 100, 100); }

            .sozi-frame-list a {
                color: inherit;
                text-decoration: none;
            }

            .sozi-frame-list a:hover {
                color: rgb(0, 204, 255);
                text-decoration: underline;
            }

            .sozi-frame-list a.current {
                color: rgb(255, 170, 68);
            }

            .sozi-frame-number {
                position: absolute;
                top: 0;
                left: 1em;
                text-align: center;
                padding: 0.3em 0.6em;

                cursor: pointer;

                font-family: "Droid Sans", Helvetica, Arial, sans-serif;
                font-size: 12pt;
                color: rgb(240, 255, 255);
                background-color: rgba(34, 34, 34, 0.9);
            }

            .sozi-blank-screen {
                background: black;
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                opacity: 100%;
                visibility: visible;
                z-index: 999;
                transition: opacity 0.5s, visibility 0.5s;
            }

            svg a {
                cursor: pointer;
            }

            @keyframes spinner {
                to { transform: rotate(360deg); }
            }

            .spinner:before {
                content: '';
                box-sizing: border-box;
                position: absolute;
                top: 50%;
                left: 50%;
                width: 40px;
                height: 40px;
                margin-top: -20px;
                margin-left: -20px;
                border-radius: 50%;
                border: 4px solid #ccc;
                border-top-color: #333;
                animation: spinner .8s linear infinite;
            }

</tspan></tspan><tspan x="236.40234" y="308.95086"><tspan style="shape-inside:url(#rect906-5-6-3-1-6-6)">Design is more like the modern definition of </tspan></tspan><tspan x="236.40234" y="319.57189"><tspan style="shape-inside:url(#rect906-5-6-3-1-6-6)">progressive enhancement. Instead of one flexible </tspan></tspan><tspan x="236.40234" y="330.19293"><tspan style="shape-inside:url(#rect906-5-6-3-1-6-6)">design, adaptive design detects the device and other </tspan></tspan><tspan x="236.40234" y="340.81396"><tspan style="shape-inside:url(#rect906-5-6-3-1-6-6)">features, and then provides the appropriate feature </tspan></tspan><tspan x="236.40234" y="351.43499"><tspan style="shape-inside:url(#rect906-5-6-3-1-6-6)">and layout based on a predefined set of viewport </tspan></tspan><tspan x="236.40234" y="362.05602"><tspan style="shape-inside:url(#rect906-5-6-3-1-6-6)">sizes and other characteristics.

</tspan></tspan><tspan x="236.40234" y="383.29809"><tspan style="shape-inside:url(#rect906-5-6-3-1-6-6)"> </tspan></tspan></text>

      <text xml:space="preserve" id="text904-1-52-4-0-0-1-9" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:8.49682px;line-height:1.25;font-family:'DejaVu Sans Mono';-inkscape-font-specification:'DejaVu Sans Mono, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;white-space:pre;shape-inside:url(#rect906-5-6-3-1-6-6-8);fill:#ffbc7e;fill-opacity:1;stroke:none;stroke-width:1;stroke-miterlimit:4;stroke-dasharray:none;" transform="matrix(0.20759389,0,0,0.20759389,33.829132,557.7028)"><tspan x="236.40234" y="234.60363"><tspan style="shape-inside:url(#rect906-5-6-3-1-6-6-8)">bezeichnet die erzwungene Eingliederung aller </tspan></tspan><tspan x="236.40234" y="245.22466"><tspan style="shape-inside:url(#rect906-5-6-3-1-6-6-8)">sozialen, wirtschaftlichen, politischen und </tspan></tspan><tspan x="236.40234" y="255.8457"><tspan style="shape-inside:url(#rect906-5-6-3-1-6-6-8)">kulturellen Kräfte in die einheitliche Organisation </tspan></tspan><tspan x="236.40234" y="266.46673"><tspan style="shape-inside:url(#rect906-5-6-3-1-6-6-8)">einer diktatur, die sie idelogische vereinnahmt und </tspan></tspan><tspan x="236.40234" y="277.08776"><tspan style="shape-inside:url(#rect906-5-6-3-1-6-6-8)">kontrolliert. Seit den 1930er Jahren bezeichnet das </tspan></tspan><tspan x="236.40234" y="287.7088"><tspan style="shape-inside:url(#rect906-5-6-3-1-6-6-8)">Wort den Prozess der Abschaffung des föderalismus und </tspan></tspan><tspan x="236.40234" y="298.32983"><tspan style="shape-inside:url(#rect906-5-6-3-1-6-6-8)">der Vereinheitlichung des gesamten gesellschaftlichen </tspan></tspan><tspan x="236.40234" y="308.95086"><tspan style="shape-inside:url(#rect906-5-6-3-1-6-6-8)">und politischen Lebens in der machteroberungsphase </tspan></tspan><tspan x="236.40234" y="319.57189"><tspan style="shape-inside:url(#rect906-5-6-3-1-6-6-8)">der Zeit des Nationalsozialismus. Ziel war es, bis </tspan></tspan><tspan x="236.40234" y="330.19293"><tspan style="shape-inside:url(#rect906-5-6-3-1-6-6-8)">1934 den als Zerrissenheit verstandenen pluarlismus   </tspan></tspan><tspan x="236.40234" y="340.81396"><tspan style="shape-inside:url(#rect906-5-6-3-1-6-6-8)">in staat und gesellschaft aufzuheben.
</tspan></tspan><tspan x="236.40234" y="351.43499"><tspan style="shape-inside:url(#rect906-5-6-3-1-6-6-8)">
</tspan></tspan><tspan x="236.40234" y="362.05602"><tspan style="shape-inside:url(#rect906-5-6-3-1-6-6-8)"> </tspan></tspan></text>

      <text xml:space="preserve" id="text904-1-52-4-0-0-1-9-9" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:8.49682px;line-height:1.25;font-family:'DejaVu Sans Mono';-inkscape-font-specification:'DejaVu Sans Mono, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;white-space:pre;shape-inside:url(#rect906-5-6-3-1-6-6-8-3);fill:#ffbc7e;fill-opacity:1;stroke:none;stroke-width:1;stroke-miterlimit:4;stroke-dasharray:none;" transform="matrix(0.20759389,0,0,0.20759389,33.877627,588.67418)"><tspan x="236.40234" y="234.60363"><tspan style="shape-inside:url(#rect906-5-6-3-1-6-6-8-3)">oder Dekorum (lat. = das, was sich ziemt) bezeichnet </tspan></tspan><tspan x="236.40234" y="245.22466"><tspan style="shape-inside:url(#rect906-5-6-3-1-6-6-8-3)">ein Prinzip der antike rhetorik und umfasst das </tspan></tspan><tspan x="236.40234" y="255.8457"><tspan style="shape-inside:url(#rect906-5-6-3-1-6-6-8-3)">Schickliche und Angemessene sowohl in der </tspan></tspan><tspan x="236.40234" y="266.46673"><tspan style="shape-inside:url(#rect906-5-6-3-1-6-6-8-3)">öffentlichen Rede und der Dichtkunst als auch im </tspan></tspan><tspan x="236.40234" y="277.08776"><tspan style="shape-inside:url(#rect906-5-6-3-1-6-6-8-3)">Verhalten. Eine Sache oder ein Verhalten wird als </tspan></tspan><tspan x="236.40234" y="287.7088"><tspan style="shape-inside:url(#rect906-5-6-3-1-6-6-8-3)">angemessen betrachtet, „wenn etwas von einem </tspan></tspan><tspan x="236.40234" y="298.32983"><tspan style="shape-inside:url(#rect906-5-6-3-1-6-6-8-3)">bestimmten Standpunkt aus und innerhalb eines </tspan></tspan><tspan x="236.40234" y="308.95086"><tspan style="shape-inside:url(#rect906-5-6-3-1-6-6-8-3)">gegebenen Rahmens als passend angesehen werden kann. </tspan></tspan><tspan x="236.40234" y="319.57189"><tspan style="shape-inside:url(#rect906-5-6-3-1-6-6-8-3)">Was in einer Gesellschaft als angemessen und </tspan></tspan><tspan x="236.40234" y="330.19293"><tspan style="shape-inside:url(#rect906-5-6-3-1-6-6-8-3)">schicklich angesehen wird, das Decorum also nicht </tspan></tspan><tspan x="236.40234" y="340.81396"><tspan style="shape-inside:url(#rect906-5-6-3-1-6-6-8-3)">verletzt, ist abhängig von den herrschenden Normen </tspan></tspan><tspan x="236.40234" y="351.43499"><tspan style="shape-inside:url(#rect906-5-6-3-1-6-6-8-3)">und tabus, die in einer bestimmten Gesellschaft </tspan></tspan><tspan x="236.40234" y="362.05602"><tspan style="shape-inside:url(#rect906-5-6-3-1-6-6-8-3)">jeweils relevant sind. absenz von monumentalität.
</tspan></tspan><tspan x="236.40234" y="372.67706"><tspan style="shape-inside:url(#rect906-5-6-3-1-6-6-8-3)"> </tspan></tspan></text>

      <text xml:space="preserve" id="text904-1-52-4-0-0-1-9-9-0" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:8.49682px;line-height:1.25;font-family:'DejaVu Sans Mono';-inkscape-font-specification:'DejaVu Sans Mono, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;white-space:pre;shape-inside:url(#rect906-5-6-3-1-6-6-8-3-6);fill:#ffbc7e;fill-opacity:1;stroke:none;stroke-width:1;stroke-miterlimit:4;stroke-dasharray:none;" transform="matrix(0.20759389,0,0,0.20759389,34.197724,623.65771)"><tspan x="236.40234" y="234.60363"><tspan style="shape-inside:url(#rect906-5-6-3-1-6-6-8-3-6)">Parametric design is a process based on algorithmic </tspan></tspan><tspan x="236.40234" y="245.22466"><tspan style="shape-inside:url(#rect906-5-6-3-1-6-6-8-3-6)">thinking that enables the expression of parameer and </tspan></tspan><tspan x="236.40234" y="255.8457"><tspan style="shape-inside:url(#rect906-5-6-3-1-6-6-8-3-6)">rules that, together, define, encode and clarify the </tspan></tspan><tspan x="236.40234" y="266.46673"><tspan style="shape-inside:url(#rect906-5-6-3-1-6-6-8-3-6)">relationship between design intent and design </tspan></tspan><tspan x="236.40234" y="277.08776"><tspan style="shape-inside:url(#rect906-5-6-3-1-6-6-8-3-6)">response.
</tspan></tspan><tspan x="236.40234" y="287.7088"><tspan style="shape-inside:url(#rect906-5-6-3-1-6-6-8-3-6)">
</tspan></tspan><tspan x="236.40234" y="298.32983"><tspan style="shape-inside:url(#rect906-5-6-3-1-6-6-8-3-6)">Parametric design is a paradigm in design where the </tspan></tspan><tspan x="236.40234" y="308.95086"><tspan style="shape-inside:url(#rect906-5-6-3-1-6-6-8-3-6)">relationship between elements is used to manipulate </tspan></tspan><tspan x="236.40234" y="319.57189"><tspan style="shape-inside:url(#rect906-5-6-3-1-6-6-8-3-6)">and inform the design of complex geometries and </tspan></tspan><tspan x="236.40234" y="330.19293"><tspan style="shape-inside:url(#rect906-5-6-3-1-6-6-8-3-6)">structures.
</tspan></tspan><tspan x="236.40234" y="340.81396"><tspan style="shape-inside:url(#rect906-5-6-3-1-6-6-8-3-6)"> </tspan></tspan></text>

</tspan></tspan><tspan x="236.40234" y="308.95086"><tspan style="shape-inside:url(#rect906-5-6-3-1-6-6-8-3-6-6)">Menschen, die Bildnisse zerstören oder dazu aufrufen, </tspan></tspan><tspan x="236.40234" y="319.57189"><tspan style="shape-inside:url(#rect906-5-6-3-1-6-6-8-3-6-6)">werden Ikonoklasten oder Bilderstürmer genannt.
</tspan></tspan><tspan x="236.40234" y="330.19293"><tspan style="shape-inside:url(#rect906-5-6-3-1-6-6-8-3-6-6)"> </tspan></tspan></text>

      <text xml:space="preserve" id="text904-1-52-4-1" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:8.49682px;line-height:1.25;font-family:'DejaVu Sans Mono';-inkscape-font-specification:'DejaVu Sans Mono, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;white-space:pre;shape-inside:url(#rect906-5-6-3-5);fill:#ffbc7e;fill-opacity:1;stroke:none;stroke-width:1;stroke-miterlimit:4;stroke-dasharray:none;" transform="matrix(0.20759389,0,0,0.20759389,96.041147,456.85533)"><tspan x="236.40234" y="234.60363"><tspan style="shape-inside:url(#rect906-5-6-3-5)">ist die Wissenschaft der Steuerung und Regelung von </tspan></tspan><tspan x="236.40234" y="245.22466"><tspan style="shape-inside:url(#rect906-5-6-3-5)">Maschinen und deren Analogie zur Handlungsweise von </tspan></tspan><tspan x="236.40234" y="255.8457"><tspan style="shape-inside:url(#rect906-5-6-3-5)">lebenden Organismen und sozialen Organisationen. Sie </tspan></tspan><tspan x="236.40234" y="266.46673"><tspan style="shape-inside:url(#rect906-5-6-3-5)">wurde auch mit der Formel „die Kunst des Steuerns“ </tspan></tspan><tspan x="236.40234" y="277.08776"><tspan style="shape-inside:url(#rect906-5-6-3-5)">beschrieben. </tspan></tspan></text>

</tspan></tspan><tspan x="236.40234" y="308.95086"><tspan style="shape-inside:url(#rect906-5-6-3-1-6-6-7)">Design is more like the modern definition of </tspan></tspan><tspan x="236.40234" y="319.57189"><tspan style="shape-inside:url(#rect906-5-6-3-1-6-6-7)">progressive enhancement. Instead of one flexible </tspan></tspan><tspan x="236.40234" y="330.19293"><tspan style="shape-inside:url(#rect906-5-6-3-1-6-6-7)">design, adaptive design detects the device and other </tspan></tspan><tspan x="236.40234" y="340.81396"><tspan style="shape-inside:url(#rect906-5-6-3-1-6-6-7)">features, and then provides the appropriate feature </tspan></tspan><tspan x="236.40234" y="351.43499"><tspan style="shape-inside:url(#rect906-5-6-3-1-6-6-7)">and layout based on a predefined set of viewport </tspan></tspan><tspan x="236.40234" y="362.05602"><tspan style="shape-inside:url(#rect906-5-6-3-1-6-6-7)">sizes and other characteristics.

alismus. Ziel war es, bis </tspan></tspan><tspan x="236.40234" y="330.19293"><tspan style="shape-inside:url(#rect906-5-6-3-1-6-6-8-2)">1934 den als Zerrissenheit verstandenen pluarlismus   </tspan></tspan><tspan x="236.40234" y="340.81396"><tspan style="shape-inside:url(#rect906-5-6-3-1-6-6-8-2)">in staat und gesellschaft aufzuheben.

chaft als angemessen und </tspan></tspan><tspan x="236.40234" y="330.19293"><tspan style="shape-inside:url(#rect906-5-6-3-1-6-6-8-3-2)">schicklich angesehen wird, das Decorum also nicht </tspan></tspan><tspan x="236.40234" y="340.81396"><tspan style="shape-inside:url(#rect906-5-6-3-1-6-6-8-3-2)">verletzt, ist abhängig von den herrschenden Normen </tspan></tspan><tspan x="236.40234" y="351.43499"><tspan style="shape-inside:url(#rect906-5-6-3-1-6-6-8-3-2)">und tabus, die in einer bestimmten Gesellschaft </tspan></tspan><tspan x="236.40234" y="362.05602"><tspan style="shape-inside:url(#rect906-5-6-3-1-6-6-8-3-2)">jeweils relevant sind. absenz von monumentalität.

</tspan></tspan><tspan x="236.40234" y="298.32983"><tspan style="shape-inside:url(#rect906-5-6-3-1-6-6-8-3-6-8)">Parametric design is a paradigm in design where the </tspan></tspan><tspan x="236.40234" y="308.95086"><tspan style="shape-inside:url(#rect906-5-6-3-1-6-6-8-3-6-8)">relationship between elements is used to manipulate </tspan></tspan><tspan x="236.40234" y="319.57189"><tspan style="shape-inside:url(#rect906-5-6-3-1-6-6-8-3-6-8)">and inform the design of complex geometries and </tspan></tspan><tspan x="236.40234" y="330.19293"><tspan style="shape-inside:url(#rect906-5-6-3-1-6-6-8-3-6-8)">structures.

</tspan></tspan><tspan x="236.40234" y="308.95086"><tspan style="shape-inside:url(#rect906-5-6-3-1-6-6-04)">Design is more like the modern definition of </tspan></tspan><tspan x="236.40234" y="319.57189"><tspan style="shape-inside:url(#rect906-5-6-3-1-6-6-04)">progressive enhancement. Instead of one flexible </tspan></tspan><tspan x="236.40234" y="330.19293"><tspan style="shape-inside:url(#rect906-5-6-3-1-6-6-04)">design, adaptive design detects the device and other </tspan></tspan><tspan x="236.40234" y="340.81396"><tspan style="shape-inside:url(#rect906-5-6-3-1-6-6-04)">features, and then provides the appropriate feature </tspan></tspan><tspan x="236.40234" y="351.43499"><tspan style="shape-inside:url(#rect906-5-6-3-1-6-6-04)">and layout based on a predefined set of viewport </tspan></tspan><tspan x="236.40234" y="362.05602"><tspan style="shape-inside:url(#rect906-5-6-3-1-6-6-04)">sizes and other characteristics.

zialismus. Ziel war es, bis </tspan></tspan><tspan x="236.40234" y="330.19293"><tspan style="shape-inside:url(#rect906-5-6-3-1-6-6-8-4)">1934 den als Zerrissenheit verstandenen pluarlismus   </tspan></tspan><tspan x="236.40234" y="340.81396"><tspan style="shape-inside:url(#rect906-5-6-3-1-6-6-8-4)">in staat und gesellschaft aufzuheben.

</tspan></tspan><tspan x="236.40234" y="241.76016"><tspan style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:6.87393px;font-family:'DejaVu Sans Mono';-inkscape-font-specification:'DejaVu Sans Mono, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;shape-inside:url(#rect906-5-7-8-7)">Both in my studies and during my working activities I have gained </tspan></tspan><tspan x="236.40234" y="250.35257"><tspan style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:6.87393px;font-family:'DejaVu Sans Mono';-inkscape-font-specification:'DejaVu Sans Mono, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;shape-inside:url(#rect906-5-7-8-7)">experience all over Europe. For my MSc
</tspan></tspan><tspan x="236.40234" y="258.94498"><tspan style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:6.87393px;font-family:'DejaVu Sans Mono';-inkscape-font-specification:'DejaVu Sans Mono, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;shape-inside:url(#rect906-5-7-8-7)">degree in Architecture at ETSAB University, I moved from my home </tspan></tspan><tspan x="236.40234" y="267.53738"><tspan style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:6.87393px;font-family:'DejaVu Sans Mono';-inkscape-font-specification:'DejaVu Sans Mono, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;shape-inside:url(#rect906-5-7-8-7)">region, the Basque Country, to Barcelona.

</tspan></tspan><tspan x="236.40234" y="293.31461"><tspan style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:6.87393px;font-family:'DejaVu Sans Mono';-inkscape-font-specification:'DejaVu Sans Mono, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;shape-inside:url(#rect906-5-7-8-7)">where I moved temporary to develop the project.

ormal;font-size:6.87393px;font-family:'DejaVu Sans Mono';-inkscape-font-specification:'DejaVu Sans Mono, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;shape-inside:url(#rect906-5-7-8-7)">curiosity towards mixing design and programming/algorithmic thinking. </tspan></tspan><tspan x="236.40234" y="344.86905"><tspan style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:6.87393px;font-family:'DejaVu Sans Mono';-inkscape-font-specification:'DejaVu Sans Mono, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;shape-inside:url(#rect906-5-7-8-7)">It all started during my MAS in the ETH,
</tspan></tspan><tspan x="236.40234" y="353.46146"><tspan style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:6.87393px;font-family:'DejaVu Sans Mono';-inkscape-font-specification:'DejaVu Sans Mono, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;shape-inside:url(#rect906-5-7-8-7)">where I was encouraged by Professor Michael Delbeke to read a text of </tspan></tspan><tspan x="236.40234" y="362.05386"><tspan style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:6.87393px;font-family:'DejaVu Sans Mono';-inkscape-font-specification:'DejaVu Sans Mono, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;shape-inside:url(#rect906-5-7-8-7)">JG Ballard, The Thousand Dreams of
</tspan></tspan><tspan x="236.40234" y="370.64627"><tspan style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:6.87393px;font-family:'DejaVu Sans Mono';-inkscape-font-specification:'DejaVu Sans Mono, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;shape-inside:url(#rect906-5-7-8-7)">Stellavista, that describes houses that adapt physically to the </tspan></tspan><tspan x="236.40234" y="379.23868"><tspan style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:6.87393px;font-family:'DejaVu Sans Mono';-inkscape-font-specification:'DejaVu Sans Mono, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;shape-inside:url(#rect906-5-7-8-7)">feelings and wishes of their users. Mixed with research done about </tspan></tspan><tspan x="236.40234" y="387.83108"><tspan style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:6.87393px;font-family:'DejaVu Sans Mono';-inkscape-font-specification:'DejaVu Sans Mono, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;shape-inside:url(#rect906-5-7-8-7)">Cedric Price and some of his projects, like the Generator, and </tspan></tspan><tspan x="236.40234" y="396.42349"><tspan style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:6.87393px;font-family:'DejaVu Sans Mono';-inkscape-font-specification:'DejaVu Sans Mono, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;shape-inside:url(#rect906-5-7-8-7)">reading of Christopher Alexander’s books pointed me to keep </tspan></tspan><tspan x="236.40234" y="405.0159"><tspan style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:6.87393px;font-family:'DejaVu Sans Mono';-inkscape-font-specification:'DejaVu Sans Mono, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;shape-inside:url(#rect906-5-7-8-7)">researching into this direction. Non-plan is the next logical step in </tspan></tspan><tspan x="236.40234" y="413.60831"><tspan style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:6.87393px;font-family:'DejaVu Sans Mono';-inkscape-font-specification:'DejaVu Sans Mono, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;shape-inside:url(#rect906-5-7-8-7)">the sequence, where together with Katrin Milanzi we want to translate </tspan></tspan><tspan x="236.40234" y="422.20071"><tspan style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:6.87393px;font-family:'DejaVu Sans Mono';-inkscape-font-specification:'DejaVu Sans Mono, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;shape-inside:url(#rect906-5-7-8-7)">this experimentation and theorical thinking into the virtual and real </tspan></tspan><tspan x="236.40234" y="430.79312"><tspan style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:6.87393px;font-family:'DejaVu Sans Mono';-inkscape-font-specification:'DejaVu Sans Mono, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;shape-inside:url(#rect906-5-7-8-7)">world
</tspan></tspan><tspan x="236.40234" y="439.38553"><tspan style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:6.87393px;font-family:'DejaVu Sans Mono';-inkscape-font-specification:'DejaVu Sans Mono, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;shape-inside:url(#rect906-5-7-8-7)">
</tspan></tspan><tspan x="236.40234" y="447.97794"><tspan style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:6.87393px;font-family:'DejaVu Sans Mono';-inkscape-font-specification:'DejaVu Sans Mono, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;shape-inside:url(#rect906-5-7-8-7)">
</tspan></tspan><tspan x="236.40234" y="456.57034"><tspan style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:6.87393px;font-family:'DejaVu Sans Mono';-inkscape-font-specification:'DejaVu Sans Mono, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;shape-inside:url(#rect906-5-7-8-7)">
</tspan></tspan></text>

h:normal;font-size:6.87393px;font-family:'DejaVu Sans Mono';-inkscape-font-specification:'DejaVu Sans Mono, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;shape-inside:url(#rect906-5-7-8-7-1)">entwickelte ich eine Neugierde für die Vermischung von Design und </tspan></tspan><tspan x="236.40234" y="362.05386"><tspan style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:6.87393px;font-family:'DejaVu Sans Mono';-inkscape-font-specification:'DejaVu Sans Mono, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;shape-inside:url(#rect906-5-7-8-7-1)">Programmierung/algorithmischem Denken. Angefangen hat alles während </tspan></tspan><tspan x="236.40234" y="370.64627"><tspan style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:6.87393px;font-family:'DejaVu Sans Mono';-inkscape-font-specification:'DejaVu Sans Mono, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;shape-inside:url(#rect906-5-7-8-7-1)">meines MAS an der ETH,

</tspan></tspan><tspan x="236.40234" y="396.42349"><tspan style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:6.87393px;font-family:'DejaVu Sans Mono';-inkscape-font-specification:'DejaVu Sans Mono, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;shape-inside:url(#rect906-5-7-8-7-1)">Stellavista, der Häuser beschreibt, die sich physisch an die Gefühle </tspan></tspan><tspan x="236.40234" y="405.0159"><tspan style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:6.87393px;font-family:'DejaVu Sans Mono';-inkscape-font-specification:'DejaVu Sans Mono, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;shape-inside:url(#rect906-5-7-8-7-1)">und Wünsche ihrer Benutzer anpassen. Gemischt mit Recherchen über </tspan></tspan><tspan x="236.40234" y="413.60831"><tspan style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:6.87393px;font-family:'DejaVu Sans Mono';-inkscape-font-specification:'DejaVu Sans Mono, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;shape-inside:url(#rect906-5-7-8-7-1)">Cedric Price und einige seiner Projekte, wie den Generator, und der </tspan></tspan><tspan x="236.40234" y="422.20071"><tspan style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:6.87393px;font-family:'DejaVu Sans Mono';-inkscape-font-specification:'DejaVu Sans Mono, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;shape-inside:url(#rect906-5-7-8-7-1)">Lektüre von Christopher Alexanders Büchern wies mich darauf hin, </tspan></tspan><tspan x="236.40234" y="430.79312"><tspan style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:6.87393px;font-family:'DejaVu Sans Mono';-inkscape-font-specification:'DejaVu Sans Mono, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;shape-inside:url(#rect906-5-7-8-7-1)">weiter in diese Richtung zu forschen. Non-plan ist der nächste </tspan></tspan><tspan x="236.40234" y="439.38553"><tspan style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:6.87393px;font-family:'DejaVu Sans Mono';-inkscape-font-specification:'DejaVu Sans Mono, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;shape-inside:url(#rect906-5-7-8-7-1)">logische Schritt in der Sequenz, in der wir zusammen mit Katrin </tspan></tspan><tspan x="236.40234" y="447.97794"><tspan style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:6.87393px;font-family:'DejaVu Sans Mono';-inkscape-font-specification:'DejaVu Sans Mono, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;shape-inside:url(#rect906-5-7-8-7-1)">Milanzi dieses Experimentieren und theoretische Denken in die </tspan></tspan><tspan x="236.40234" y="456.57034"><tspan style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:6.87393px;font-family:'DejaVu Sans Mono';-inkscape-font-specification:'DejaVu Sans Mono, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;shape-inside:url(#rect906-5-7-8-7-1)">virtuelle und reale Welt übersetzen wollen

</tspan></tspan><tspan x="236.40234" y="258.94498"><tspan style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:6.87393px;font-family:'DejaVu Sans Mono';-inkscape-font-specification:'DejaVu Sans Mono, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;shape-inside:url(#rect906-5-7-8-7-1-1)">en Arquitectura en la ETSAB, me trasladé desde mi región natal, el </tspan></tspan><tspan x="236.40234" y="267.53738"><tspan style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:6.87393px;font-family:'DejaVu Sans Mono';-inkscape-font-specification:'DejaVu Sans Mono, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;shape-inside:url(#rect906-5-7-8-7-1-1)">País Vasco, a Barcelona.
</tspan></tspan><tspan x="236.40234" y="276.12979"><tspan style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:6.87393px;font-family:'DejaVu Sans Mono';-inkscape-font-specification:'DejaVu Sans Mono, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;shape-inside:url(#rect906-5-7-8-7-1-1)">Posteriormente, gané un concurso abierto de arquitectura (AAA </tspan></tspan><tspan x="236.40234" y="284.7222"><tspan style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:6.87393px;font-family:'DejaVu Sans Mono';-inkscape-font-specification:'DejaVu Sans Mono, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;shape-inside:url(#rect906-5-7-8-7-1-1)">Architetticercasi 2010) junto con Stefano Tropea y Sergio Coll en </tspan></tspan><tspan x="236.40234" y="293.31461"><tspan style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:6.87393px;font-family:'DejaVu Sans Mono';-inkscape-font-specification:'DejaVu Sans Mono, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;shape-inside:url(#rect906-5-7-8-7-1-1)">Milán, Italia,
</tspan></tspan><tspan x="236.40234" y="301.90701"><tspan style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:6.87393px;font-family:'DejaVu Sans Mono';-inkscape-font-specification:'DejaVu Sans Mono, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;shape-inside:url(#rect906-5-7-8-7-1-1)">donde me trasladé temporalmente para desarrollar el proyecto.

;font-stretch:normal;font-size:6.87393px;font-family:'DejaVu Sans Mono';-inkscape-font-specification:'DejaVu Sans Mono, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;shape-inside:url(#rect906-5-7-8-7-1-1)">una curiosidad hacia la mezcla del diseño y el pensamiento </tspan></tspan><tspan x="236.40234" y="353.46146"><tspan style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:6.87393px;font-family:'DejaVu Sans Mono';-inkscape-font-specification:'DejaVu Sans Mono, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;shape-inside:url(#rect906-5-7-8-7-1-1)">programático/algorítmico. Todo comenzó durante mi MAS en la ETH,
